steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'northamerica-northeast2-docker.pkg.dev/gcp-class-16/angelo-bank-repo/bank-backend', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast2-docker.pkg.dev/gcp-class-16/angelo-bank-repo/bank-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'bank-backend',
        '--image', 'northamerica-northeast2-docker.pkg.dev/gcp-class-16/angelo-bank-repo/bank-backend',
        '--region', 'northamerica-northeast2',
        '--platform', 'managed',
      ]

images:
  - 'northamerica-northeast2-docker.pkg.dev/gcp-class-16/angelo-bank-repo/bank-backend'
